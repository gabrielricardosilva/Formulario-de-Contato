<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/8160d140ce.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h4 class="title is-4">Formulario de Contato</h2>

        <div class="field">
            <label class="label ">Nome</label>
            <div class="control has-icons-left has-icons-right ">
              <input class="input is-success" type="Arsene Wenger" placeholder="Arsene Wenger">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
            <p class="help is-success"></p>
          </div>
       
      
      <div class="field">
          
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-danger" type="email" placeholder="bulma@bulma.com">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
          </span>
          

          <div class="field">
            <label class="label">Telefone</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success" type="Telefone" placeholder="Digite com DDD">
              <span class="icon is-small is-left">
                <i class="fa-solid fa-phone-flip"></i>>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
            <p class="help is-success"></p>
          </div>

          <div class="field">
            <label class="label">Pais</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success" type="Pais" placeholder="Qual o seu pais de origem?">
              <span class="icon is-small is-left">
                <i class="fa-solid fa-earth-americas"></i>>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
          </div>


      <div class="field">
        <label class="label">Message</label>
        <div class="control">
          <textarea class="textarea" placeholder="Mensagem"></textarea>
        </div>
      </div>
      
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox">
            I agree to the <a href="#">terms and conditions</a>
          </label>
        </div>
      </div>
      
      
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Cancel</button>
        </div>
      </div>
</body>
</html>
